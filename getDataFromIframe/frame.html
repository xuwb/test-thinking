<!DOCTYPE html>
<html>
<head>
    <title>框架页面用于执行操作返回数据</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="text-align: center;font-family:'microsoft yahei';">
        某些无法使用ajax访问的情况下，可在iframe中返回数据。<br>
